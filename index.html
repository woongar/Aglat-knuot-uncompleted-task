    <h1>חנות דגי נוי</h1>

    </div>
 <div class="container">

    </div>

    </div>

    <div class="box"><p>דג פרה</p>
        <div class="img-box"><img class="fishPic" src="images/longhorn-cowfish-375110_640.jpg" alt="דג פרה"></div>
